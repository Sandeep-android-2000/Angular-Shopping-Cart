<nav class="fixed top-0 w-full z-[1000] flex items-center justify-between bg-blue-600 p-4">
    <!-- Brand Logo -->
    <div class="text-white text-xl font-bold cursor-pointer" routerLink="">
      MyCart
    </div>
    
    <!-- Profile and Cart -->
    <div class="flex items-center">
      <!-- Profile Image -->
      <button class="relative" routerLink="user-profile">
        <img
          src="profile.png" 
          alt="Profile"
          class="w-10 h-10 rounded-full cursor-pointer"
          
        >
        <div class="absolute top-0 right-0 rounded-full h-3 w-3" [ngClass]="isLoggedIn() ? 'bg-green-500' : 'bg-red-500' "></div>
      </button>
  
      <!-- Cart Icon -->
      <button class="ml-4 relative" routerLink="shopping-cart">
        <img 
          src="shopping-cart2.png" 
          alt="Cart"
          class="w-11 h-11 rounded-full cursor-pointer"
        >
        <span class="absolute top-0 right-0 bg-red-600 text-white rounded-full h-5 w-5 text-xs flex items-center justify-center">{{NoOfItemsInCart()}}</span>
      </button>
    </div>
  </nav>
